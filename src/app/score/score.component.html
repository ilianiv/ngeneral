<md-card>
  <md-card-header>
    <md-card-title>Score board</md-card-title>
    <md-card-subtitle>General</md-card-subtitle>
  </md-card-header>
  <md-card-content>
    <md-grid-list [cols]="scoreSvc.players.length + 1" rowHeight="35px" gutterSize="3">
      <md-grid-tile></md-grid-tile>
      <md-grid-tile *ngFor="let p of scoreSvc.players">{{p.name}}</md-grid-tile>

      <ng-container *ngFor="let pos of positions">
        <md-grid-tile>{{scorePositions[pos].name}}</md-grid-tile>
        <ng-container *ngFor="let pl of scoreSvc.players">
          <md-grid-tile>{{scoreSvc.score[pl.id][pos] || '-'}}</md-grid-tile>
        </ng-container>
      </ng-container>
    </md-grid-list>
  </md-card-content>
</md-card>
